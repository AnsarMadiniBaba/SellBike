        <GridLayout rows="auto, auto, auto">
        <Label row="0" horizontalAlignment ="center" fontsize="19" class="bold" text="Login/Register"></Label>
        <RadDataForm tkExampleTitle tkToggleNavButton #myDataForm [source]="user" row="1">
            <TKEntityProperty tkDataFormProperty name="phone" displayName="Phone Number" index="0">
                <TKPhoneValidator tkEntityPropertyValidators errorMessage="Incorrect phone number"></TKPhoneValidator>
                <TKPropertyEditor tkEntityPropertyEditor type="Phone"></TKPropertyEditor>
                <TKMaximumLengthValidator tkEntityPropertyValidators
                    errorMessage="Please enter Ten digits Phone Number." length="10"></TKMaximumLengthValidator>
                    <TKMinimumLengthValidator tkEntityPropertyValidators
                    errorMessage="Please enter your Ten digits Phone Number." length="10"></TKMinimumLengthValidator>

            </TKEntityProperty>

            <TKEntityProperty tkDataFormProperty name="password" index="1" displayName="Password">
                <TKPropertyEditor tkEntityPropertyEditor type="Password"></TKPropertyEditor>
                <TKMinimumLengthValidator tkEntityPropertyValidators
                    errorMessage="Password must be at least 6 characters long." length="6"></TKMinimumLengthValidator>
            </TKEntityProperty>
        </RadDataForm>
        <ActivityIndicator rowSpan="3" [busy]="processing"></ActivityIndicator>
    </GridLayout>
