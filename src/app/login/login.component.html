<FlexboxLayout class="page">
    
    
    <StackLayout class="p-0" verticalAlignment="top">
        <GridLayout columns="*,auto" rows="auto">
            <Label class="bold" selectionBehavior="Press" (tap)="onSkipTap()" marginRight="25" marginTop="40"  color="#2874f0" fontSize="18" col="1" row="0"
                text="Skip"></Label>
        </GridLayout>
    </StackLayout>
    <StackLayout  class="p-t-0 form">
        <!-- <Image class="logo" src="~/images/logo.png"></Image> -->
        <Label class="header" text="BechoBaba"></Label>

        <PreviousNextView>
            <GridLayout rows="auto, auto, auto">
                <StackLayout row="0" class="input-field">
                    <TextField class="input" hint="Email" [isEnabled]="!processing"
                        keyboardType="email" autocorrect="false"
                        autocapitalizationType="none" [(ngModel)]="user.email"
                        returnKeyType="next" (returnPress)="focusPassword()"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

                <StackLayout row="1" class="input-field">
                    <TextField #password class="input" [isEnabled]="!processing"
                        hint="Password" secure="true" [(ngModel)]="user.password"
                        [returnKeyType]="isLoggingIn ? 'done' : 'next'"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>
                <ActivityIndicator rowSpan="3" [busy]="processing"></ActivityIndicator>
            </GridLayout>
        </PreviousNextView>

        <Button [text]="isLoggingIn ? 'Log In' : 'Sign Up'" [isEnabled]="!processing"
            (tap)="submit()" class="btn btn-primary m-t-20"></Button>
        <!-- <Label *ngIf="isLoggingIn" text="Forgot password?" class="login-label"
            (tap)="forgotPassword()"></Label> -->
    </StackLayout>
    <Label class="login-label sign-up-label" (tap)="toggleForm()">
        <FormattedString>
            <Span [text]="isLoggingIn ? 'Donâ€™t have an account? ' : 'Back to Login'"></Span>
            <Span [text]="isLoggingIn ? 'Sign up' : ''" class="bold"></Span>
        </FormattedString>
    </Label>
