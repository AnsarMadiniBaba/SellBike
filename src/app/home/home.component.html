<ActionBar>
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>
    <Label fontsize="18" text="&#xf3c5;" class="fas" (tap)="onNavItemTap('/search')"></Label>
    <Label fontsize="22" text="BechoBaba"></Label>
    <ActionItem ios.position="right" android.position="popup">

        <Label fontsize="18" text="&#xf002;" class="fas" (tap)="onNavItemTap('/search')"></Label>
    </ActionItem>

</ActionBar>
<ScrollView class="parentelement" orientation="vertical">
    <GridLayout orientation="vertical" columns="*" rows="auto,auto,auto,auto,auto,auto">
        <FlexboxLayout marginBottom="10" col="0" row="0" flexWrap="wrap" width="100%" class="childelementborder">
            <StackLayout class="stacklayoutcss" width="100%" stretch="aspectFill" orientation="vertical">
                <Label marginTop="10" textAlignment="center" row="0" class="fontstyle" paddingLeft="10" fontSize="20"
                    color="#000000" text="Hello User!"></Label>
                <Label marginBottom="10" textAlignment="center" row="1" class="fontstyle" marginRight="20" fontSize="15"
                    color="#8d8d8d" text="Here are few things you might be intrested in"></Label>
            </StackLayout>
        </FlexboxLayout>

        <StackLayout marginBottom="10" col="0" row="1" class="childelementborder">
            <ScrollView orientation="vertical">
                <StackLayout paddingTop="10">
                    <GridLayout class="stackheaderunderline" columns="auto,*,auto" rows="auto">
                        <Label fontWeight="600" col="0" row="0" class="" paddingLeft="10" fontSize="20" color="#000000"
                            text="Most Popular Ads"></Label>
                        <Label (tap)="onNavItemTap('/featured')" col="2" row="0" class="" marginRight="20" fontSize="17"
                            color="#2874f0" text="More"></Label>
                    </GridLayout>
                    <RadListView selectionBehavior="Press" (itemSelected)="onItemSelected($event)" width="100%"
                        id="list-views" [items]="bikedetails" separatorColor="transparent" height="100%">
                        <ListViewLinearLayout tkListViewLayout scrollDirection="Horizontal"></ListViewLinearLayout>
                        <ng-template tkListItemTemplate let-event="item">
                            <StackLayout>
                                <GridLayout columns="*" rows="auto,auto" orientation="horizontal">
                                    <Image col="0" row="0" src="{{'~/images/'+ event.images[0] }}" stretch="aspectFill"
                                        height="110" width="15%"></Image>
                                    <StackLayout col="0" row="1">
                                        <Label class="cost p-b-0 m-b-0" text="{{ 'Rs '+ event.price }}"></Label>
                                        <Label class="title p-t-0 m-t-0 p-b-0 m-b-0"
                                            text="{{ event.brand +' - '+ event.model }}"></Label>
                                        <Label class="title p-t-0 m-t-0 p-b-0 m-b-0"
                                            text="{{ event.year +' - '+ event.kmdriven+' KM' }}"></Label>
                                        <GridLayout class="p-t-0 m-t-0 p-b-0 m-b-0" columns="*,auto" rows="auto">
                                            <Label class="location   p-t-0 m-t-0 p-b-0 m-b-0" col="0" row="0"
                                                text="{{ event.landmark +', '+ event.city }}" textWrap="true"></Label>
                                            <Label class="postdate   p-t-0 m-t-0 p-b-0 m-b-0" col="1" row="0"
                                                text="{{event.dateposted}}" textWrap="true"></Label>
                                        </GridLayout>
                                    </StackLayout>
                                </GridLayout>
                            </StackLayout>
                        </ng-template>
                    </RadListView>
                </StackLayout>
            </ScrollView>
        </StackLayout>
